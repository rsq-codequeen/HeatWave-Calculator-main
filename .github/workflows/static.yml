
name: Deploy Single Page to GitHub Pages
on:
  # This workflow is triggered on pushes to the 'main' branch
  push:
    branches:
      - main
  # It also runs manually from the Actions tab
  workflow_dispatch:

# Grant the GITHUB_TOKEN write permissions for the Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between a run in progress and the latest one
# However, do NOT cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the root directory, which contains your index.html
          path: './'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
